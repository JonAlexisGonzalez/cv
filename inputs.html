<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different Inputs</title>
  </head>
  <body>
    <!-- Form -->
    <form class="" action="index.html" method="post">
      <h1>Different Types of Inputs</h1>
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">Click Me For All Inputs</a><br>
      <label>Text Input</label><br>
      <input type="text" name="" value=""><br>
      <label>Submit Button</label>
      <input type="submit" name="" value=""><br>
      <label>Submit a File</label>
      <input type="file" name="" value=""><br>
      <label>Date Field</label>
      <input type="date" name="" value=""><br>
      <label>Radio Input</label>
      <input type="radio" name="" value=""><br>
      <label>Range Input</label>
      <input type="range"><br>


    </form>
  </body>
</html>
